<!DOCTYPE html>
<html lang="en" ng-app="app">


<head>
    <meta charset="UTF-8">
    <title idle-disabled="true">Origin Lounge</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- inject:css -->

    <link rel="stylesheet" href="/app/styles/style.css">

    <!-- endinject -->
</head>

<body>
<div class="row">
 <div ui-view></div>  
</div>
   
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/ng-idle/angular-idle.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <!-- endbower -->
<!--     <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script> -->

    <!-- inject:js -->
    
    <script src="/app/app.js"></script>
    
    <script src="/app/Authentication/auth.controller.js"></script>
    
    <script src="/app/Authentication/auth.factory.js"></script>
    
    <script src="/app/Authentication/auth.interceptor.js"></script>
    
    <script src="/app/Authentication/storage.factory.js"></script>
    
    <script src="/app/Chat/chat.controller.js"></script>
    
    <script src="/app/Chat/chat.factory.js"></script>
    
    <script src="/app/Dashboard/dashboard.controller.js"></script>
    
    <script src="/app/Dashboard/dashboard.factory.js"></script>
    
    <!-- endinject -->
     <script src="ui-bootstrap-tpls-2.2.0.min.js"></script>

     <!-- Modal for idle warning -->
    <script type="text/ng-template" id="warning-dialog.html">
      <div class="modal-header">
         <h3>You're Idle. Do Something!</h3>
      </div>
      <div idle-countdown="countdown" ng-init="" class="modal-body">
         <uib-progressbar max="10" value="countdown" animate="false" class="progress-striped active">
         </uib-progressbar>
         You'll be logged out in {{countdown}} second(s).
        </div>
    </script>

    <!-- Modal for idle timeout -->
    <script type="text/ng-template" id="timedout-dialog.html">
      <div class="modal-header">
         <h3>You've Timed Out!</h3>
      </div>
    </script>

  
</body>
</html>
