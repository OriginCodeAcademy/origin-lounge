<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Gulp Demo</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->

<!-- inject:css -->
<link rel="stylesheet" href="/app/styles/styles.css">
<!-- endinject -->
</head>

<body ng-controller="MainController as vm">
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
<script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<h1>Calendar</h1>
<!-- Calendar -->
<div id='calendar'></div>


<!-- Add new event -->
<form name="inputForm">
	<div name="inputBox" id='eventBox' class="col-sm-offset-3 col-sm-6">
			<label id='eventDate'>Date</label>
		<div name="eventInput">
			<label>Event Title</label>
			<label id="required"> (Required)</label>
			<input class="form-control" type="text" name="title" ng-model="vm.eventTitle" required="">
			<label>Event Type</label>
			<label id="required"> (Required)</label>
			<select class="form-control" ng-model="vm.eventType" required>
				<option value="0">Meetup</option>
				<option value="1">Origin Event</option>
				<option value="2">Deadline</option>
				<option value="3">Other</option>
			</select>
			<label>Url (Optional)</label>
			<input class="form-control" type="text" name="url" ng-model="vm.eventUrl" placeholder="E.g. https://www.google.com/">
			<label>Details (Optional)</label>
			<textarea class="form-control vresize" rows="3" placeholder="Add Details" ng-model="vm.eventDetails"></textarea>
		</div>
		<div id="addButton" class="col-sm-offset-1 col-sm-12">
			<button class="btn col-sm-4" ng-click="vm.addEvent(vm.eventDate, vm.eventTitle, vm.eventUrl, vm.eventDetails, vm.eventType)" ng-disabled="inputForm.$invalid">Add Event</button>
			<button class="btn col-sm-offset-1 col-sm-4" ng-click="vm.cancelEvenAdd()">Cancel</button>
		</div>
	</div>
</form>

<!-- inject:js -->
<script src="/app/app.js"></script>
<script src="/app/calendar.controller.js"></script>
<!-- endinject -->
</body>
</html>
